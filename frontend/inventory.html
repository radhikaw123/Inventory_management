<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Inventory Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">ðŸ“¦ Inventory Pro</h1>
            <ul class="nav-menu">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="inventory.html" class="active">Inventory</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <header class="page-header">
            <h2>Inventory Management</h2>
            <p>Track and manage your stock levels</p>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="ðŸ” Search inventory..." onkeyup="searchInventory()">
            <label>
                <input type="checkbox" id="lowStockFilter" onchange="filterInventory()">
                Show only low stock items
            </label>
        </div>

        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>SKU</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Min Level</th>
                        <th>Status</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryTable">
                    <tr><td colspan="8" class="loading">Loading inventory...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/inventory.js"></script>
</body>
</html>
